<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <section class="order-container container">
      <h2 class="order-title">Take order</h2>
      <p class="order-text list-item">Xiberia K9 PRO PC Headset</p>
      <div class="order-product">
        <picture>
          <source
            srcset="
                    ./images/desk/Rectangle1-desk-x1.jpg x1,
                    ./images/desk/Rectangle1-desk-x2.jpg x2
                    "
            media="(max-width:1280px)"
          />
          <source
            srcset="
                    ./images/tab/Rectangle1-tab-x1.jpg x1,
                    ./images/tab/Rectangle1-tab-x2.jpg x2
                    "
            media="(max-width:768px)"
          />
          <source
            srcset="./images/mob/Rectangle1-mob-x1.jpg, ./images/mob/Rectangle1-mob-x2.jpg"
            media="(max-width:320px)"
          />
          <img
            class="order-product-img-hero"
            src="./images/Rectangle-4279.jpg"
            max-width="288px"
            alt=""
          />
        </picture>
        <ul class="order-sale-list">
          <li class="order-sale-up">65.14 USD</li>
          <li class="order-sale-done">55.14 USD</li>
        </ul>
      </div>
      <ul class="order-list">
        <li class="order-item">
          <picture>
            <source
              srcset="
                ./images/desk/Rectangle2-desk-x1.jpg x1,
                ./images/desk/Rectangle2-desk-x2.jpg x2
                                "
              media="(max-width:1280px)"
            />

                ./images/tab/Rectangle2-tab-x1.jpg x1,
                ./images/tab/Rectangle2-tab-x2.jpg x2
                                "
              media="(max-width:768px)"
            />
            <source
              srcset="
            ./images/mob/Rectangle2-mob-x1.jpg x1,
            ./images/mob/Rectangle2-mob-x2.jpg x2
                                "
              media="(max-width:320px)"
            />
            <img class="order-item-img" src="./images/Rectangle-4280.jpg" width="60px" alt="" />
          </picture>
        </li>
        <li class="order-item">
          <picture>
            <source
              srcset="
                    ./images/desk/Rectangle3-desk-x1.jpg x1,
                    ./images/desk/Rectangle3-desk-x2.jpg x2
                                "
              media="(max-width:1280px)"
            />

                    ./images/tab/Rectangle3-tab-x1.jpg x1,

            <source

                    ./images/mob/Rectangle3-mob-x1.jpg x1,
                    ./images/mob/Rectangle3-mob-x2.jpg x2
                                "
              media="(max-width:320px)"
            />
            <img class="order-item-img" src="./images/Rectangle-4281.jpg" width="60px" alt="" />
          </picture>
        </li>
        <li class="order-item">
          <picture>
            <source
              srcset="
                ./images/desk/Rectangle4-desk-x1.jpg x1,
                ./images/desk/Rectangle4-desk-x2.jpg x2   
                "
              media="(max-width:1280px)"
            />
            <source
              srcset="
                ./images/tab/Rectangle4-tab-x1.jpg x1,
                ./images/tab/Rectangle4-tab-x2.jpg x2"
              media="(max-width:768px)"
            />

                ./images/mob/Rectangle4-mob-x1.jpg x1,

            />
            <img class="order-item-img" src="./images/Rectangle-4282.jpg" width="60px" alt="" />
          </picture>
        </li>
        <li class="order-item">
          <picture>
            <source
              srcset="
                ./images/desk/Rectangle5-desk-x1.jpg x1,
                ./images/desk/Rectangle5-desk-x2.jpg x2"
              media="(max-width:1280px)"
            />
            <source
              srcset="
                ./images/tab/Rectangle5-tab-x1.jpg x1,
                ./images/tab/Rectangle5-tab-x2.jpg x2
                "
              media="(max-width:768px)"
            />

              srcset="
                            ./images/mob/Rectangle5-mob-x1.jpg x1,
                    ./images/mob/Rectangle5-mob-x2.jpg x2
                    "
              media="(max-width:320px)"
            />
            <img class="order-item-img" src="./images/Rectangle-4283.jpg" width="60px" alt="" />
          </picture>
        </li>
